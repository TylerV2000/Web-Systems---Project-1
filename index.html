        <style>
            @keyframes slideIn {
                0% {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            @keyframes slideOver {
                0% {
                    left: 100%;
                    transform: translateX(0);
                }
                100% {
                    left: 50%;
                    transform: translateX(-50%);
                }
            }
            @keyframes slideCenter {
                0% {
                    left: 100%;
                    transform: translateX(100%);
                }
                100% {
                    left: 100%;
                    transform: translateX(0%);
                }
            }
        </style>
    </head>
